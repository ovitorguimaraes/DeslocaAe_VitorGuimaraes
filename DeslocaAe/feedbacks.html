    <style>
    :root {
      --amarelo: #f4bf01;
      --azul: #0f365f;
      --preto: #111;
      --branco: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--branco);
  color: var(--preto);
  margin: 0;
  padding: 0;
}

 
    .container {
  background-color: var(--branco);
  border: 2px solid var(--azul);
  border-radius: 15px;
  padding: 30px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  text-align: center;
  margin: 40px auto;
}

    h2 {
      margin-bottom: 20px;
      color: var(--preto);
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      background-color: #f9f9f9;
    }

    .estrelas {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .estrelas span {
      font-size: 2em;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .estrelas span.active {
      color: var(--amarelo);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--azul);
      border: none;
      border-radius: 8px;
      color: var(--branco);
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0632c2;
    }

    .msg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    .mensagem-enviada {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #dff0d8;
      color: #2e7d32;
      border-radius: 8px;
      display: none;
    }

    .link-feedbacks {
      margin-top: 25px;
      display: block;
      color: var(--azul);
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .link-feedbacks:hover {
      color: #0632c2;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .estrelas {
        flex-wrap: wrap;
      }
    }

  @media (max-width: 600px) {
  .container {
    width: 90%;
    padding: 20px 15px;
    margin: 20px auto;
  }
}

  </style>

</head>
<body>



  <div class="container">
    <h2>Deixe seu Feedback</h2>
    <form id="feedbackForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="comentario">Comentário:</label>
      <textarea id="comentario" rows="5" required></textarea>

      <label for="bairro">Bairro: (Nome do bairro completo em MAIÚSCULO)</label>
      <input type="text" id="bairro" required>

      <label>Nota:</label>
      <div class="estrelas" id="estrelas">
        <span data-value="1" aria-label="1 estrela">&#9733;</span>
        <span data-value="2" aria-label="2 estrelas">&#9733;</span>
        <span data-value="3" aria-label="3 estrelas">&#9733;</span>
        <span data-value="4" aria-label="4 estrelas">&#9733;</span>
        <span data-value="5" aria-label="5 estrelas">&#9733;</span>
      </div>

      <button type="submit" >Enviar Feedback</button>
    </form>
    
    <div class="msg" id="mensagem"></div>
    <div class="mensagem-enviada" id="mensagemSucesso">
      Feedback enviado com sucesso! Obrigado pela sua opinião. ✨
    </div>

    <a href="verfeedbacks.html" class="link-feedbacks">Feedbacks enviados</a>
  </div>

  <script>
    const form = document.getElementById("feedbackForm");
    const msg = document.getElementById("mensagem");
    const msgSucesso = document.getElementById("mensagemSucesso");
    let notaSelecionada = 0;

    document.querySelectorAll('#estrelas span').forEach(star => {
      star.addEventListener('click', () => {
        notaSelecionada = parseInt(star.getAttribute('data-value'));
        document.querySelectorAll('#estrelas span').forEach(s => s.classList.remove('active'));
        for (let i = 0; i < notaSelecionada; i++) {
          document.querySelectorAll('#estrelas span')[i].classList.add('active');
        }
      });
    });

   form.addEventListener("submit", (e) => {
  e.preventDefault();
  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const comentario = document.getElementById("comentario").value;
  const bairro = document.getElementById("bairro").value;

  if (notaSelecionada === 0) {
    msg.textContent = "Por favor, selecione uma nota.";
    msg.style.color = "#e67e22";
    return;
  }

  const novoFeedback = {
    nome,
    email,
    comentario,
    bairro,
    nota: notaSelecionada,
    data: new Date().toLocaleString()
  };

  fetch("http://localhost:3000/feedbacks", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(novoFeedback)
  })
    .then(() => {
      msg.textContent = "✅ Feedback enviado com sucesso!";
      msg.style.color = "green";
      msgSucesso.style.display = "block";
      form.reset();
      notaSelecionada = 0;
      document.querySelectorAll('#estrelas span').forEach(s => s.classList.remove('active'));
    });
});
  </script>
