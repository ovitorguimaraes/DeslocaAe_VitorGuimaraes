<style>
  .profile-container {
    max-width: 500px;
    margin: 60px auto 40px;
    padding: 30px 25px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    position: relative;
  }

  .profile-container h2 {
    font-size: 26px;
    margin-bottom: 25px;
    color: #222;
    font-weight: 600;
  }

  .profile-pic {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #4a90e2;
    box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
    margin-bottom: 15px;
    transition: transform 0.3s ease;
  }

  .profile-pic:hover {
    transform: scale(1.08);
  }

  .upload-btn {
    margin: 10px auto 20px;
    display: block;
    width: 100%;
    padding: 10px 15px;
    border: 2px dashed #aaa;
    border-radius: 10px;
    background: #fafafa;
    cursor: pointer;
    transition: border-color 0.3s;
    font-size: 14px;
    color: #555;
  }

  .upload-btn:hover {
    border-color: #4a90e2;
    color: #000;
  }

  .info {
    text-align: left;
    padding: 20px;
    background-color: #f5f8fa;
    border-radius: 12px;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.03);
  }

  .info h3 {
    font-size: 22px;
    margin-bottom: 8px;
    color: #111;
  }

  .info p {
    margin: 6px 0;
    color: #444;
    font-size: 15px;
    line-height: 1.5;
  }

  .edit-btn {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    background-color: #4a90e2;
    color: #fff;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .edit-btn:hover {
    background-color: #357ab7;
  }

  input[type="file"] {
  display: none;
}


.custom-upload-btn {
  display: inline-block;
  padding: 10px 18px;
  margin-bottom: 20px;
  background-color: #e0e7ff;
  color: #333;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  border: 2px solid #4a90e2;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.custom-upload-btn:hover {
  background-color: #4a90e2;
  color: #fff;
}
</style>

<div class="profile-container">
  <h2>Meu Perfil</h2>
  <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Foto de Perfil" class="profile-pic" id="fotoPerfil">
  <label for="uploadFoto" class="custom-upload-btn">Enviar nova foto</label>
<input type="file" id="uploadFoto" accept="image/*" onchange="salvarFoto(event)">

  <div class="info" id="dadosUsuario">
    <h3 id="nomeUsuario">Nome do Usuário</h3>
    <p id="emailUsuario">email@exemplo.com</p>
    <p id="bioUsuario">Este é um texto breve sobre o usuário. Pode ser uma bio ou algo interessante.</p>

</div>

<script>
  
    const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
    const ultimoUsuario = usuarios[usuarios.length - 1]; 

    function carregarPerfil() {
      if (!ultimoUsuario) return;

      const dados = document.getElementById("dadosUsuario");
      dados.innerHTML = `
        <p><strong>Nome:</strong> ${ultimoUsuario.nome}</p>
        <p><strong>Email:</strong> ${ultimoUsuario.email}</p>
        <p><strong>Telefone:</strong> ${ultimoUsuario.telefone}</p>
      `;

      const fotoSalva = localStorage.getItem("fotoPerfil");
      if (fotoSalva) {
        document.getElementById("fotoPerfil").src = fotoSalva;
      }
    }

    function salvarFoto(event) {
      const arquivo = event.target.files[0];
      if (arquivo) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imagemBase64 = e.target.result;
          localStorage.setItem("fotoPerfil", imagemBase64);
          document.getElementById("fotoPerfil").src = imagemBase64;
        }
        reader.readAsDataURL(arquivo);
      }
    }

    carregarPerfil();
  </script>
